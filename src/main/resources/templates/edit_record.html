<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>edit course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1 {
            color: rebeccapurple
        }
    </style>
</head>
<body>
<div class="bg-image" style="background-color: white; height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>EDIT Course</h1></blockquote>>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/saveRecord}" th:object="${Record}" method="post">
                <table>
                    <tr>
                        <td>ID</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Course</td>
                        <td><input type="text" th:field="*{course}"></td>
                    </tr>
                    <tr>
                        <td>Teacher</td>
                        <td><input type="text" th:field="*{teacher}"></td>
                    </tr>
                    <tr>
                        <td>Date of event</td>
                        <td><input type="date" th:field="*{date}"></td>
                    </tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" style="background-color: rebeccapurple; color: white; font-size: 16px; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Send</button>
                    </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
